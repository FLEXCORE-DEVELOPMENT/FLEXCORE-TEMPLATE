<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://kit.fontawesome.com;">
    <title>FlexCore App</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/b7b0f6bc3b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Custom Titlebar -->
    <div class="titlebar">
        <div class="titlebar-drag-region">
            <div class="titlebar-content">
                <div class="titlebar-title">
                    <span class="app-name">FLEXCORE APP</span>
                </div>
            </div>
        </div>
        <div class="titlebar-controls">
            <button class="mac-button close-button" id="close-btn" title="Close">
                <div class="button-dot"></div>
            </button>
            <button class="mac-button minimize-button" id="minimize-btn" title="Minimize">
                <div class="button-dot"></div>
            </button>
            <button class="mac-button maximize-button" id="maximize-btn" title="Maximize">
                <div class="button-dot"></div>
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="container">
            <header class="app-header">
                <h1 class="app-title">
                    FLEXCORE
                </h1>
                <p class="app-subtitle">Modern Electron Application</p>
            </header>

            <main class="content-area">
                <div class="feature-grid">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <div class="icon-placeholder"></div>
                        </div>
                        <h3>Modern UI</h3>
                        <p>Clean and modern interface with custom titlebar</p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon">
                            <div class="icon-placeholder"></div>
                        </div>
                        <h3>Secure</h3>
                        <p>Built with Electron security best practices</p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon">
                            <div class="icon-placeholder"></div>
                        </div>
                        <h3>Cross-Platform</h3>
                        <p>Works on Windows, macOS, and Linux</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="primary-button">Get Started</button>
                    <button class="secondary-button">Learn More</button>
                </div>
            </main>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
